<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="icon" href="./src/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="promo__header">
                <div class="promo__header_logo"><a href="#"><img src="./src/icons/logo.png" alt="Logo"></a></div>
                <div class="promo__header_official">Официальный представитель<br>
                <span>Garmin, Polar, Suunto</span></div>
                <div class="promo__header_call">
                    <div class="promo__header_number"><a href="tel:+74999228974">+7 (499) 922-89-74</a></div>
                    <button class="promo__header_btn">заказать звонок</button>
                </div>
            </div>
            <div class="promo__consultation">
                <div class="promo__consultation_title">
                    <h1>Подбор пульсометра</h1>
                    <h2>с учётом Вашего уровня подготовки</h2>
                </div>
                <div class="promo__consultation_items">
                    <div class="promo__consultation_item">
                        <div class="promo__consultation_icon"><img src="./src/icons/main_screen/timer.png" alt="Timer"></div>
                        <div class="promo__consultation_text">Время подбора: 10 минут</div>
                    </div>
                    <div class="promo__consultation_item">
                        <div class="promo__consultation_icon"><img src="./src/icons/main_screen/hand-cart.png" alt="hand-cart"></div>
                        <div class="promo__consultation_text">Бесплатная доставка</div>
                    </div>
                    <div class="promo__consultation_item">
                        <div class="promo__consultation_icon"><img src="./src/icons/main_screen/messages.png" alt="messages"></div>
                        <div class="promo__consultation_text">Ответим на все вопросы</div>
                    </div>
                </div>
                <div class="promo__consultation_btn">
                    <button>заказать консультацию</button>
                </div>
                <div class="promo__consultation_link">
                    или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
